<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			东北大学学生活动综合报名系统-首页
		</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/registercustom.css" rel="stylesheet" type="text/css">
	</head>
	<body>
        <div id="mybg"></div>
        <div id="header">
        	<nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#dd-navbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                       </button>
                    <a class="navbar-brand" href="#">东北大学</a>
                </div>
                <div class="collapse navbar-collapse" id="dd-navbar">
                    <ul class="nav navbar-nav">
                        <li><a href="#">首页</a></li>
                        <li class="active"><a href="#">报名页面</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">其他链接<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">测试1</a></li>
                                <li><a href="#">测试2</a></li>
                                <li><a href="#">测试3</a></li>
                                <li class="divider"></li>
                                <li><a href="#">测试4</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" data-toggle="modal" data-target="#about-us">联系我们</a></li>
                    </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div>
        <div id="bodyer">
            <div class="container">
                <div class="row">
					<div id="mainbody" class="col-md-6 col-md-offset-3">
                        <div class="panel panel-success">
                            <div class="panel-heading">
                                统一帐号注册
                            </div>
                            <div class="panel-body">
                                <form class="form-horizontal">
                                    <fieldset>
                                        <legend>基本信息</legend>
                                        <div class="form-group">
                                            <label for="inputUsername" class="col-lg-2 control-label">用户名</label>
                                            <div class="col-lg-10">
                                                <input class="form-control" id="inputUsername" placeholder="例：张三" type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail" class="col-lg-2 control-label">邮　箱</label>
                                            <div class="col-lg-10">
                                                <input class="form-control" id="inputEmail" placeholder="例：ａ@neu.la" type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputPassword" class="col-lg-2 control-label">密　码</label>
                                            <div class="col-lg-10">
                                                <input class="form-control" id="inputPassword" placeholder="输入密码" type="password">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputPasswordAgain" class="col-lg-2 control-label">重复密码</label>
                                            <div class="col-lg-10">
                                                <input class="form-control" id="inputPasswordAgain" placeholder="重复密码" type="password">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-10 col-lg-offset-1">
                                                <button type="reset" class="btn btn-default col-lg-5 col-lg-offset-1">重置</button>
                                                <button type="submit" class="btn btn-primary col-lg-5 col-lg-offset-1">提交</button>
                                            </div>
                                        </div>
                                    </fieldset>
                                  </form><!--表单结束-->
                            </div>
                        </div>
					</div>
                </div>
            </div>
        </div>
        <div id="footer">

        </div>
        <script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
	</body>
</html>
